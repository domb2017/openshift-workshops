
# Site settings
title: OpenShift Workshops
email: example@email.com
description: > # this means to ignore newlines until "baseurl:"
  Create, discover, and download content for your OpenShift instance
  by Red Hat.
baseurl: "/openshift-workshops" # the subpath of your site, e.g. /blog
url: ""
workshop-dir: www-offline
twitter_username: twitter
github_username:  github

# Build settings
markdown: kramdown

# Exclude files
exclude:
  - README.md
  - vendor
  - config.ru
  - Gemfile
  - lib
  - package.json
  - Gruntfile.js
  - node_modules
  - script
  - fonts
  - grunt
  - js
  - less
  - examples


# Enable emoji
gems:
  - jemoji
